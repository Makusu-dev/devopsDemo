name: Docker Image CI

env:
  AZURE_WEBAPP_NAME: your-app-name    # set this to the name of your Azure Web App

on:
  push:
    branches: [ "to-Azure" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
          java-version: '17'
          distribution: 'OpenJDK'
          cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
     # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag devops-demo_eni:$(date +%s)

    - name: connect to dockerhub
      run: docker login ${{ secrets.DOCKERHUB_USERNAME}}:${{ secrets.DOCKERHUB_USERNAME}}

    - name: push image to dockerHub
      run: docker push Makusu22/devops-demo_eni:latest

  deploy:
    permissions:
      contents: none
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    runs-on: ubuntu-latest

    steps:
      - uses: azure/webapps-deploy@v2
  
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_MSDEPLOYSITE }}
          publish-profile: ${{ secrets.AZURE_PUBLISHPROFILE }}
          package: '*.jar'
    
    
